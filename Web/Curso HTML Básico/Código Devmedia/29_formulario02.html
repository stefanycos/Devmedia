	<head>

	<body>
		<form>
				<p>
					Campo de texto: <br />

				</p>
				<p>
					Campo oculto: <br />

				</p>
				
				<p>
					Campo select: <br />

						<option value="valor do campo">11</option>

					</select>
					
					
				</p>
				
		</form>
