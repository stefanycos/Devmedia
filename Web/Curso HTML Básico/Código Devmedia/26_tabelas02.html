<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>TAG table - Tabelas</title>
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
	</head>
	<body>
		<table width="600" border="1" style="border:5px dotted black">
			<tr>
				<td>valor 1</td>
				<td>valor 2</td>
				<td>valor 3</td>
			</tr>
			<tr>
				<td colspan="2">Duas células</td>
				<td>valor 6</td>
			</tr>
			<tr>
				<td>valor 7</td>
				<td colspan="2">valor 8</td>
			</tr>
			<tr>
				<td>valor 7</td>
				<td>valor 8</td>
				<td>valor 9</td>
			</tr>
		</table>
		
		<hr />
		
		<table width="600" border="1">
			<tr>
				<td rowspan="2">valor</td>
				<td>valor</td>
				<td>valor</td>
			</tr>
			<tr>
				
				<td>valor</td>
				<td rowspan="2">valor</td>
			</tr>
			<tr>
				<td>valor</td>
				<td>valor</td>
				
			</tr>
		</table>
	</body>
</html>
