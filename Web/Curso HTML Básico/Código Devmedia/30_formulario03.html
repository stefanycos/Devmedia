<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>TAG form - Formulários</title>
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
	</head>
	<body>
		campo de arquivos
		textarea
		botões reset e submit
		
		<form method="post" action="29_formulario02.html">
		
			<table width="600" border="1" align="center" cellpadding="5">
			
				<tr>
				
					<td>Campo de arquivo:</td>
					<td><input type="file" name="nomeDoCampo" id="idDoCampo" /></td>
				
				</tr>
				
				<tr>
				
					<td>Campo de texto livre:</td>
					<td>
						<textarea name="campoDeMensagem" id="idDoCampoDeMensagem" cols="45" rows="10">Texto inicial do campo</textarea>
					</td>
				
				</tr>
				
				<tr>
				
					<td>Botões:</td>
					<td>
						<input type="submit" name="botaoSubmit" id="idBotaoSubmit" value="Clique aqui para enviar" />
						<input type="reset" name="botaoReset" id="idBotaoReset" value="Limpar Formulário" />
					</td>
				
				</tr>
			
			</table>
		
		</form>
		
	</body>
</html>
