	<head>
		<title>TAG img - imagens - image maps</title>
		<meta name="Description" content="" />

	<body>
		
		<img src="imagens/minha_imagem.jpg"  width="500" height="300" usemap="#mapaDeImagem" />
		<map name="mapaDeImagem" id="mapaDeImagem" >
		
			<area shape="rect" coords="0,0,250,150" href="http://devmedia.com.br" target="_blank" alt="Devmedia" title="Ir para a Devmedia" />
			<area shape="rect" coords="250,150,500,300" href="http://google.com.br" target="_blank" alt="Google" title="Ir para o Google" />
		</map>
		
	</body>
