<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        
        <!-- Define a Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Adicionar  CSS Bootstrap -->
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- CSS Personalisado -->
        <link href="bootstrap-3.3.7-dist/css/estilo.css" rel="stylesheet" media="screen" >
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-5">
                                 <input type="text" class="form-control" id="nome" placeholder="Nome"/>
                            </div>
                           
                        </div>
                         <div class="form-group">
                            <label for="tipo" class="col-xs-2 control-label">Tipo:</label>
                            <div class="col-xs-5">
                                <select class="form-control">
                                    <option>Pessoa Fisica</option>
                                    <option>Pessoa Juridica</option>
                                </select> 
                            </div>
                            
                            <div class="form-group">
                                <label for="tipo" class="col-xs-2 control-label">Selecione:</label>
                                <div class="col-xs-10">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="id" value="1" />1
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="id" value="2" />2
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="id" value="3" />3
                                    </label>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <button type="submit" class="btn btn-default">Enviar Formulario</button>
                                </div>
                             </div>
                        </div>
                    </form>
                </div>
             </div>
        </div>
        
        <script src="bootstrap-3.3.7-dist/js/jquery-3.1.0.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/main.js"> </script>
        
    </body>
</html>
